<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="input-field col s6">
            <input id="start_date" type="text" class="datepicker">
            <label for="start_date">Start date</label>
        </div>
        <div class="input-field col s6">
            <input id="end_date" type="text" class="datepicker">
            <label for="end_date">End date</label>
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <div id="first-card" class="card">
                <div class="card-content">
                    <span class="card-title"></span>
                    <p>Total conversation count</p>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div id="second-card" class="card">
                <div class="card-content">
                    <span class="card-title"></span>
                    <p>Total missed chat count</p>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div id="third-card" class="card">
                <div class="card-content">
                    <span class="card-title"></span>
                    <p>Total visitors with conversation count</p>
                </div>
            </div>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>Conversation count</th>
            <th>Missed chat count</th>
            <th>Visitors with conversation count</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
    <ul id="pagination" class="pagination center-align">
    </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
